<!-- start page title -->
<app-pagetitle title="Chartjs" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">Line Chart</h4>
      </div>
      <div class="card-body">
        <canvas baseChart height="300" [datasets]="lineAreaChart.datasets" [labels]="lineAreaChart.labels" [options]="lineAreaChart.options" [type]="'line'"> </canvas>
      </div>
    </div>
  </div> <!-- end col -->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">Bar Chart</h4>
      </div>
      <div class="card-body">
        <canvas baseChart [datasets]="lineBarChart.datasets" chartType="bar" [options]="lineBarChart.options" height="300" [labels]="lineBarChart.labels">
        </canvas>
      </div>
    </div>
  </div> <!-- end col -->
</div> <!-- end row -->

      </div>
    </div>
  </div> <!-- end col -->
</div> <!-- end row -->

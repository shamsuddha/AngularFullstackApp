<h3>Filter products- </h3>
<div class="form-check-inline">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="all"
    [(ngModel)]="selectedRadioButton" (change)="filterChangeFunctionRaised($event)">
  <label class="form-check-label mx-1" for="flexRadioDefault1">
    All ({{allCount}})
  </label>
</div>
<div class="form-check-inline">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="instock"
    [(ngModel)]="selectedRadioButton" (change)="filterChangeFunctionRaised($event)">
  <label class="form-check-label mx-1" for="flexRadioDefault2">
    In stock ({{inStockCount}})
  </label>
</div>
<div class="form-check-inline">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="outofstock"
    [(ngModel)]="selectedRadioButton" (change)="filterChangeFunctionRaised($event)">
  <label class="form-check-label mx-1" for="flexRadioDefault3">
    Out of stock ({{outOfStockCount}})
  </label>
</div>

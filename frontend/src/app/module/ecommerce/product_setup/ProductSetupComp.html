<div  class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Add New Product</h4>
        <p class="card-title-desc">
          To add or update product fill the form and submit.
        </p>
      </div>
      <div class="card-body">
        <form [formGroup]="productFg">
          <div class="mb-4">
            <label class="form-label" for="name">Product Name</label>
            <input formControlName="productName" class="form-control" type="text" id="name" placeholder="Enter product name" />
            {{productFg.controls['productName'].errors | json}}           
          </div>
          <div class="mb-4">
            <label class="form-label" for="code">Product Code</label>
            <input class="form-control" formControlName="productCode" type="text" id="productCode"
              placeholder="Enter product code" />
          </div>   
          <div class="mb-4">
            <label class="form-label" for="code">Cover Image</label>
            <input class="form-control" formControlName="coverImage" type="file" id="coverImage"/>
          </div> 
          <div class="mb-4">
            <label class="form-label" for="code">Gallery Image 01</label>
            <input class="form-control" formControlName="galleryImage1" type="file" id="galleryImage01"/>
          </div> 
          <div class="mb-4">
            <label class="form-label" for="code">Gallery Image 02</label>
            <input class="form-control" formControlName="galleryImage2" type="file" id="galleryImage02"/>
          </div> 
          <div class="mb-4">
            <label class="form-label" for="code">Gallery Image 03</label>
            <input class="form-control" formControlName="galleryImage3" type="file" id="galleryImage03"/>
          </div> 
          <button type="button" (click)="save()" class="btn btn-outline-primary waves-effect waves-light mt-2 mx-1">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Product List</h4>
        <p class="card-title-desc">
          Here you will get all the Product list
        </p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Code</th>               
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productList$ | async; let i = index">
                <th scope="row">{{product.id}}</th>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>                
                <td>
                  <button type="button" (click)="onUpdateClick(product)"
                    class="btn btn-info waves-effect waves-light mx-1">
                    Edit
                  </button>
                  <button type="button" (click)="delete(product)" class="btn btn-danger waves-effect waves-light mx-1">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Employee Setup</h4>
        <p class="card-title-desc">
          To add or update employee fill the form and submit.
        </p>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeFg">
          <div class="mb-4">
            <label class="form-label" for="name">First name:</label>            
            <input type="text" formControlName="firstName" class="form-control" placeholder="Enter first name">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Last name:</label>            
            <input type="text" formControlName="lastName" class="form-control" placeholder="Enter last name">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Title:</label>            
            <input type="text" formControlName="title" class="form-control" placeholder="Enter employee title">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Birth Date:</label>            
            <input type="date" formControlName="birthDate" class="form-control" placeholder="Enter Birth Date">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Hire Date:</label>            
            <input type="date" formControlName="hireDate" class="form-control" placeholder="Enter Hire Date">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Resign Date:</label>            
            <input type="date" formControlName="resignDate" class="form-control" placeholder="Enter Resign Date">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Country</label>            
            <input type="text" formControlName="country" class="form-control" placeholder="Enter Country Name">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Select a Division</label>            
            <ng-select [items]="divisionList$ | async" 
            class="form-control" 
            bindLabel="name" 
            bindValue="id"
            formControlName="division" 
            (change)="onSelectDivision($event)">
            </ng-select>
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Select a District</label>           
            <ng-select [items]="districtList$ | async" 
            class="form-control" 
            bindLabel="name" 
            bindValue="id"
            formControlName="district"
            (change)="onSelectDistrict($event)">
            </ng-select>
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Select a Upozila</label>            
            <ng-select [items]="upozilaList$ | async" 
            class="form-control" 
            bindLabel="name" 
            bindValue="id"
            formControlName="upozila">
            </ng-select>
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Address</label>            
            <input type="text" formControlName="address" class="form-control" placeholder="Enter address">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Postal Code</label>            
            <input type="text" formControlName="postalCode" class="form-control" placeholder="Enter postal code">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Home Phone</label>            
            <input type="text" formControlName="homePhone" class="form-control" placeholder="Enter home phone">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Extension</label>            
            <input type="text" formControlName="extension" class="form-control" placeholder="Enter extension">
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Photo</label>            
            <input type="file" formControlName="photo" class="form-control">
          </div>
          <button type="button" (click)="save()" class="btn btn-outline-primary waves-effect waves-light mt-3 mx-1">
            Save
          </button>
          <button type="button" (click)="update()" class="btn btn-outline-primary waves-effect waves-light mt-3 mx-1">
            Update
          </button>
          <button type="button" (click)="reset()" class="btn btn-outline-primary waves-effect waves-light mt-3 mx-1">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Employee List</h4>
        <button (click)="search()">Search</button>
        <pre>{{employeeList$ | async | json}}</pre>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>id</th>                
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Hiring Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeeList$ | async; let i = index">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.birthDate}}</td>
                <td>{{employee.hireDate}}</td>
                <td>
                  <button type="button" (click)="onUpdateClick(employee)"
                    class="btn btn-info waves-effect waves-light mx-1">Edit
                  </button>
                  <button type="button" (click)="delete(employee)"
                    class="btn btn-danger waves-effect waves-light mx-1">Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

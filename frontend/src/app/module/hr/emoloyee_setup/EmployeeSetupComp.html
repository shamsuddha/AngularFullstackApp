<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Employee Setup</h4>
        <p class="card-title-desc">
          To add or update user role fill the form and submit.
        </p>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeFg">
          <div class="mb-4">
            <label class="form-label" for="name">Select a Division</label>            
            <ng-select [items]="divisionList$ | async" 
            class="form-control" 
            bindLabel="name" 
            bindValue="id"
            formControlName="divisionId" 
            (change)="onSelectDivision($event)">
            </ng-select>
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Select a District</label>           
            <ng-select [items]="districtList$ | async" 
            class="form-control" 
            bindLabel="name" 
            bindValue="id"
            formControlName="districtId"
            (change)="onSelectDistrict($event)">
            </ng-select>
          </div>
          <div class="mb-4">
            <label class="form-label" for="name">Select a Upozila</label>            
            <ng-select [items]="upozilaList$ | async" 
            class="form-control" 
            bindLabel="name" 
            bindValue="id"
            formControlName="districtId">
            </ng-select>
          </div>
          <button type="button" (click)="save()" class="btn btn-outline-primary waves-effect waves-light mt-3 mx-1">
            Save
          </button>
          <button type="button" (click)="update()" class="btn btn-outline-primary waves-effect waves-light mt-3 mx-1">
            Update
          </button>
          <button type="button" (click)="reset()" class="btn btn-outline-primary waves-effect waves-light mt-3 mx-1">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">User Info Role List</h4>
        <button (click)="search()">Search</button>
        <pre>{{employeeList$ | async | json}}</pre>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>id</th>
                <th>Role Id</th>
                <th>Role Name</th>
                <th>User Info Id</th>
                <th>User Info NAme</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeeList$ | async; let i = index">

                <td>{{employee.id}}</td>
                <td>{{employee.id}}</td>
                <td>{{employee.id}}</td>
                <td>{{employee.division?.id}}</td>
                <td>{{employee.division?.name}}</td>
                <td>
                  <button type="button" (click)="onUpdateClick(employee)"
                    class="btn btn-info waves-effect waves-light mx-1">Edit
                  </button>
                  <button type="button" (click)="delete(employee)"
                    class="btn btn-danger waves-effect waves-light mx-1">Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
